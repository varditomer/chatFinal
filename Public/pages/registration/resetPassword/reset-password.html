<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../css/style.css" />
  <title>Forgot Password</title>
</head>

<body>
  <header class="join-header">
    <h1>Forgot Password</h1>
  </header>
  <div class="join-container">

    <main class="join-main">
      <div class="form-control">
        <div class="page-title"
          style="display: flex; flex-direction: column; align-items: center; gap: 10px; color: #000;">
          <i class="fas fa-unlock-alt" style="font-size: 80px;"></i>
          <h2>Trouble with login?</h2>
        </div>

        <div>
          <label for="mail">Enter your mail and we will send you a link to reset your password.</label>
          <input type="text" name="mail" id="mail" placeholder="Enter email..." required />
        </div>

        <button type="submit" onclick="sendEmail()" class="btn">Send</button>
      </div>
    </main>
  </div>

  <a class="home-btn-container" href="../../../index.html">
    <button class="home_btn">
      <i class="fas fa-hand-point-left"></i>
      <span class="btn-txt">
        Back
      </span>
    </button>
  </a>

  <script src="./resetPassword.js"></script>

</body>

</html>
