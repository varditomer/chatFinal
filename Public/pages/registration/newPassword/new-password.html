<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../css/style.css" />
  <title>Reset Password</title>
</head>

<body>
  <header class="join-header">
    <h1>Reset Password</h1>
  </header>

  <div class="join-container">

    <main class="join-main">
      <div class="form-control">
        <div class="page-title"
          style="display: flex; flex-direction: column; align-items: center; gap: 10px; color: #000;">
          <i class="fas fa-key" style="font-size: 80px;"></i>
          <h2>Enter your new password and reset code</h2>
        </div>

        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter email..." required
            autocomplete="new-username" />
          <div id="error-username" class="error-message"></div>
        </div>

        <div>
          <label for="newPassword">New Password</label>
          <input type="password" name="new-password" id="newPassword" placeholder="Enter new password..." required
            autocomplete="new-password" />
          <div id="error-new-password" class="error-message"></div>
        </div>

        <div>
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" name="repeat-password" id="repeatPassword" placeholder="Enter new password again..."
            required autocomplete="new-password" />
          <div id="error-repeat-password" class="error-message"></div>
        </div>

        <div>
          <label for="resetCode">Reset code</label>
          <input type="text" name="reset-code" id="resetCode" placeholder="Enter reset code..." required />
          <div id="error-reset-code" class="error-message"></div>
        </div>


        <button type="submit" onclick="newPassword()" class="btn">Reset Password</button>

      </div>


    </main>
  </div>

  <a class="home-btn-container" href="../../../index.html">
    <button class="home_btn">
      <i class="fas fa-hand-point-left"></i>
      <span class="btn-txt">
        Back
      </span>
    </button>
  </a>

  <script src="./newPassword.js"></script>

</body>

</html>
