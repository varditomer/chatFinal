<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../../css/style.css" />
  <script defer src="./writeSystemNotifications.js"></script>
  <title>writeSystemNotifications</title>
</head>

<body>
  <header class="join-header">
    <h1>Write Notifications </h1>
  </header>
  <div class="join-container">

    <main class="join-main">
      <div class="form-control">
        <h5 style="display: flex; gap: 10px; align-items: center; font-size: 20px; justify-content: center; width: 100%; color: black;">
          <i class="fas fa-bell"></i>
          Select user and insert text to create notification
        </h5>
        <div class="input-box padding_hf">
          <select id="username" name="options[2]" class="input-select required-entry" title="username">
            <!-- Options will be populated here by JavaScript -->
          </select>
        </div>
        <div class="input-box padding_hf">
          <textarea placeholder="Write notification..." style=color:black rows="8" cols="57" class="join-container"
            title="notification" id="notification" name=notification></textarea>
          <div class="buttons-set padding_hf"> <br><br>
            <input type="hidden" name="form_id" id="form_id" value="1">
            <button type="submit" onclick="sendNotification()" class="btn">send</button>
          </div>
        </div>
    </main>
  </div>

  <button class="home_btn" onclick="goToHomePage()">
    <i class="fas fa-hand-point-left"></i>
    <span class="btn-txt">
      Back
    </span>
  </button>

</body>

</html>
