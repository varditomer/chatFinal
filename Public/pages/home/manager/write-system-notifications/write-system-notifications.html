<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="./writeSystemNotifications.js"></script>
  <title>writeSystemNotifications</title>
</head>

<style>
  /* When it is unvisited link */
  a:link {
    color: rgb(0, 0, 0);
  }

  /* When it is visited link */
  a:visited {
    color: rgb(0, 0, 0);
  }

  /* When you mouse over link */
  a:hover {
    color: red;
  }

  /* When it is selected link */
  a:active {
    color: blue;
  }
</style>

<body>
  <header class="join-header">
    <h1>Write Notifications </h1>
  </header>
  <div class="join-container">

    <center>
      <h1 id="data" style="background-color: rgb(255, 255, 255);">
    </center>

    <main class="join-main">
      <div class="form-control">
        <li>
          <div class="input-box padding_hf">
            <input placeholder="Enter username..." type="text" class="input-text required-entry " title="username"
              id="username" name="options[2]" value="">
          </div>
        </li>
        <li>
          <div class="input-box padding_hf">
            <textarea placeholder="Write notification..." style=color:black rows="8" cols="57" class="join-container"
              title="notification" id="notification" name=notification></textarea>
            <div class="buttons-set padding_hf"> <br><br>
              <input type="hidden" name="form_id" id="form_id" value="1">
              <button type="submit" onclick="sendnotifaiction()" class="btn">send</button>
            </div>
          </div>
    </main>
  </div>

  <button class="home_btn" onclick="goToHomePage()">
    <i class="fas fa-hand-point-left"></i>
    <span class="btn-txt">
      Back
    </span>
  </button>

</body>

</html>
