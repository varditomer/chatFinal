<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../css/style.css" />
  <title>Connect us</title>
</head>

<body>
  <header class="join-header">
    <h1>Contact Us</h1>
  </header>

  <div class="join-container">

    <main class="join-main">

      <div class="form-control">
        <div>
          <label for="firstName">First Name</label>
          <input placeholder="Enter first name..." type="text" class="input-text required-entry " title="first-name"
            id="firstName" name="options[2]" value="">
          <div id="error-firstname" class="error-message"></div>
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input placeholder="Enter last name..." type="text" class="input-text required-entry " title="last-name"
            id="lastName" name="options[3]" value="">
          <div id="error-lastname" class="error-message"></div>
        </div>

        <div>
          <label for="mail">Email</label>
          <input placeholder="Enter email..." type="text" class="input-text validate-email  required-entry" title="mail"
            id="mail" name="options[4]" value="">
          <div id="error-email" class="error-message"></div>
        </div>

        <div>
          <label for="phone">Phone</label>
          <input placeholder="Enter phone..." type="text" class="input-text  validate-phoneStrict" title="phone"
            id="phone" name="options[5]" maxlength="10" value="">
          <div id="error-phone" class="error-message"></div>
        </div>

        <div>
          <label for=subject>Subject</label>
          <select id="subject">
            <option value="Technical">Technical</option>
            <option value="Privacy">Privacy</option>
            <option value="Dissatisfaction">Dissatisfaction</option>
            <option value="Other">Other</option>
          </select>
          <div id="error-subject" class="error-message"></div>
        </div>

        <div>
          <label for="description">description</label>
          <textarea placeholder="Enter your description..." style=color:black rows="8" cols="57" class="join-container"
            title="description" id="description" name=description></textarea>
          <div id="error-description" class="error-message"></div>
        </div>

        <div class="buttons-set"> <br><br>
          <input type="hidden" name="form_id" id="form_id" value="1">
          <button type="submit" onclick="sendEmail()" class="btn">Send</button>
        </div>

      </div>

    </main>

  </div>

  <button class="home_btn" onclick="goToHomePage()">
    <i class="fas fa-hand-point-left"></i>
    <span class="btn-txt">
      Back
    </span>
  </button>

  <script type="module" src="./contactUs.js"></script>

</body>

</html>
