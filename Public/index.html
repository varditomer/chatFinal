<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Login</title>
</head>

<body>
  <header class="join-header">
    <h1>Welcome</h1>
  </header>

  <div class="join-container login">
    <main class="join-main card">
      <h1 style="color:black">Login</h1>

      <div class="form-control">

        <div>
          <label class="login" for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username..." required />
        </div>

        <div>
          <label class="login" for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password..." required />
        </div>

        <div id="message" style="font-size: 16px; color: crimson; font-weight: bold; text-align: center;">
        </div>

        <div class="container signin">
          <a href="./pages/registration/resetPassword/reset-password.html" class="link">Forgot your password?</a>
        </div>

        <button type="submit" onclick="login()" class="btn">Login</button>
        <div>
          <div class="bottom_part">
            <strong class="text_strong"> New? Register here! </strong>
            <a href="./pages/registration/registration.html">
              <button type="button" class="btn">Register</button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div></div>

  <script type="module" src="index.js"></script>


</body>

</html>
